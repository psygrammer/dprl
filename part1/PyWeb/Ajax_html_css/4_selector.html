<h1>class, id selector</h1>


<table>
    <tr>
        <td><div id="pig"><img src="img/pig.jpg"/></div></td>
        <td><div class="dog" id="doberman" ><img src="img/dog_do.jpg"/></div></td>
        <td><div class="dog" id="bulldog" ><img src="img/dog_bull.jpg"/></div></td>
        <td><div id="cheetah" ><img src="img/cheetah.jpg"/></div></td>
        <td><div class="dog" id="greyhound" ><img src="img/dog_grey.jpg"/></div></td>
    </tr>

        <td id="pigText">???</td>
        <td id="dobermanText">???</td>

        <td id="cheetahText">???</td>
        <td id="greyhoundText">???</td>
    </tr>
</table>

<br>
